<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <link rel="stylesheet" href="style.css" />
    <title>website for Temperature Converter</title>
  </head>
  <body>
    <div class="main">
      <div class="temp-conv">
          <h1 class="title">Temperature Converter</h1>
          <div class="res">
            <span class="res-heading">Celsius</span>
            <h2 class="cel-val" id="celsius"></h2>
          </div>
          <div class="deg-type">
            <div class="deg-field">
              <label for="degree">Degrees</label>
              <input type="number" name="degree" id="degree" />
            </div>
            <div class="temp-field">
              <label for="temp-type">Type</label>
              <select name="temperatures" id="temp-type" autocomplete="on">
                <option id="kelvin" value="kelvin">Kelvin</option>
                <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
              </select>
            </div>
          </div>
          <button id="convert-btn">Convert</button>
      </div>
    </div>
    <script>
    
    const celsiusElement = document.querySelector("#celsius");
    const degree = document.querySelector("#degree");
    const convertBtn = document.querySelector("#convert-btn");
    const tempType = document.querySelector("#temp-type");

      window.addEventListener("load", () => 
      {
      degree.value = "";
     celsiusElement.innerHTML = "";
       });
     convertBtn.addEventListener("click", (e) => {
     e.preventDefault();
     convertToCelsius();
     });

    function convertToCelsius() 
    {
        let inputValue = degree.value;

          if (tempType.value === "kelvin")
            {
             const KelvinToCelsius = inputValue - 273.15;
             celsiusElement.innerHTML = `${KelvinToCelsius.toFixed(3)} &deg;c`;
             }
               else if (tempType.value === "fahrenheit") 
               {
                const FahrenheitToCelsius = (inputValue - 32) * (5 / 9);
                celsiusElement.innerHTML = `${FahrenheitToCelsius.toFixed(3)} &deg;c`;
               } 
      }
   </script>

  </body>
</html>
